l_russian:
 #GOIKY
 GOI_event.1.t: "Битва За Остров Мечты"
 GOI_event.1.desc: "БЗОМ, или Битва За Остров Мечты, это интернет-шоу, в котором различные обджекты сражаются за главный приз - Остров с отелем, двумя ресторанами и прочими удобствами. В последнее время оно набирает всё большую и большую популярность. Но это шоу - далеко не единственное что происходит в землях Гойки. Этот континент густо населён другими различными обджектами и в целом является сильным экономическим и социальным целым."
 GOI_event.1.a: "В неизвестность."
 
 GOI_event.2.t: "Файнал-Фоур"
 GOI_event.2.desc: "С исключением Спонджи осталось всего четыре возможных победителя: Файри, Лифи, Флавер и Бабл. Страсти вокруг шоу продолжают накаляться и это даже вызывает на континенте серьёзные политические волнения, что является очень редким в этих местах."
 GOI_event.2.a: "Победитель многим не понравится."
 
 GOI_event.3.t: "Окончательные результаты"
 GOI_event.3.desc: "Голоса подсчитаны, возможные вбросы предотвращены, и в итоге... Файри вышел победителем! За ним на втором месте оказалась Лифи с незначительным отставанием в количестве голосов. Результаты уже опубликованы, и реакция общественности пока что не ясна."
 GOI_event.3.a: "Что-ж, похоже что это конец."
 
 GOI_event.4.t: "Торжества"
 GOI_event.4.desc: "По случаю победы Файри, на Острове Мечты были проведены торжественные мероприятия. В это время, континентальный Гойки раздирают конфликты на политической почве. Простые недовольства победителем начали перерастать в настоящие политические манифестации и митинги. Но беспорядки же пройдут сами собой, верно?"
 GOI_event.4.a: "Гигант пробуждается."
 
 GOI_event.5.t: "Остров... Пропал?"
 GOI_event.5.desc: "Нет, этого не может быть. Пару часов назад Остров Мечты просто... Исчез? От него след простыл. Место, которое раньше было меккой Гойки, сейчас напоминает о себе лишь ограждающими стенами, по которым бьёт вода."
 GOI_event.5.a: "..."
 
 GOI_event.6.t: "Протесты перерастают в восстания!"
 GOI_event.6.desc: "Итак условно единый Гойки очень быстро погружается в пучину анархии. На окраинах континента уже провозглашаются местные органы управления. Похоже, что это конец..."
 GOI_event.6.a: "Будущее туманно."
 
 GOI_event.7.t: "Отчёт"
 GOI_event.7.desc: "'...Последними город покидали самые безнадёжные обджекты; Без ног и рук, с трещинами, погнутые, и прочие изувеченные этим тёмным временем. Все центры восстановления были уничтожены, либо находились под контролем бандитов, и никакой внятной помощи этим несчастным оказать было невозможно. Эвакуация проводилась в спешке и очень неорганизованно, особенно на финальных волнах, к примеру: в восточных окраинах, на выезде за одно только 20-е число было потеряно 17 грузовиков, 10 из них - украдены местными бандитами, а 7 - сожжены. Немного лучше ситуация на севере...'"
 GOI_event.7.a: "Интересный отрывок."
 
 GOI_event.8.t: "Битва за Гойки"
 GOI_event.8.desc: "Здесь и начинается наша история. Для начала, нужно выбрать один из множества осколков Гойки, который вы приведёте к величию.\n\n§RСТРОГО РЕКОМЕНДУЕМ ПОСТАВИТЬ ИГРУ НА ПАУЗУ!§!"
 GOI_event.8.a: "Поехали!"
 
 #NGRF
 WGF_event.1.t: "Революционный фронт"
 WGF_event.1.desc: "Удивительно, ведь буквально ещё пару месяцев назад он победил в голосовании, он должен был получить остров, но сегодня он тут. Файри часто задумывался о том, куда занесла его судьба. Вообще, он круто изменился в дни работы фронта. Где лифи? Куда пропал остров? Эти вопросы уже давно его не волнуют. Освобождение обджектов Гойки стало главной задачей его существования. Недолго налаженные отношения с Койни быстро прервались когда этот предатель бросил дело освобождения рабочих и сбежал на восток. Но ничего, все враги революции получат по заслугам."
 WGF_event.1.a: "Огонь не погаснет."
 
 WGF_event.2.t: "Дело #8"
 WGF_event.2.desc: "ЗАКЛЮЧЕНИЕ ПО ДЕЛУ #8 О ПРОПАЖЕ О.М.:\nПосле проведённых исследовательских работ, описанных на стр.9 этого документа и слушаний свидетелей становится неотрицаемой вина Лифи в утере народной собственности, приведшей к особо крупным экономическим потерям. Заседание суда по делу пройдёт в ближайшие несколько месяцев."
 WGF_event.2.a: "Да будет так."
 
 WGF_event.3.t: "Суд"
 WGF_event.3.desc: "'...Таким образом, несмотря на отсутствие обвиняемого на процессе, доказательная база стороны обвинения достаточна и неоспорима, чтобы вынести приговор обвиняемому по статьям 14.1, 16 и 51 законодательства социалистической республики, революционный суд выносит приговор..."
 WGF_event.3.a: "Смерть через сплющивание'"
 WGF_event.3.b: "Пожизненное заключение'"
 WGF_event.3.c: "Суд не будет выносить приговор."
 
 WGF_event.4.t: "Привет со снежного плато"
 WGF_event.4.desc: "Когда мы начали программу по установлению контактов с коммунистическими организациями по всему Гойки, мы совсем не ожидали того, что обнаружили в снежном плато. На юге, в заснеженных лесах с фашистским режимом Сноуболла ведут непримиримую борьбу анархо-коммунисты, возглавляемые Роки! Нашим делегатам устроили тёплый приём и мы смогли договориться о сотрудничестве с их партизанским движением. Была также выбрана дорога для поставок им снаряжения, невероятно сложная и длинная, но перед солидарностью с товарищами на далёком востоке не может быть никаких преград."
 WGF_event.4.a: "Они герои, хоть и заблуждаются."
 
 WGF_event.5.t: "Предложение"
 WGF_event.5.desc: "Интересная телеграмма поступила от коммунистов с севера: Они предлагают военное и техническое сотрудничество, которое 'очень необходимо для обоих наших государств в эти тёмные годы'. Хотя очевидна враждебность северян к нашему режиму, мы передадим решение по вопросу в СРП."
 WGF_event.5.a: "Под давлением левой фракции, предложение проходит."
 
 WGF_event.6.t: "Взгляд на восток"
 WGF_event.6.desc: "Теперь, когда наступление на Военный Округ стало лишь вопросом времени, прояснились многие вещи: Койни за время своего участия в строительстве Фронта изначально продвигал саботажные и вредные предложения. Не исключено также что он замысливал военный переворот. В любом случае, сейчас это уже не так важно."
 WGF_event.6.a: "Фиктивная дружба."
 
 WGF_event.7.t: "Победа!"
 WGF_event.7.desc: "Хунта Койни разгромлена! Наши пограничники успешно смогли продвинуться вглубь территории противника и захватить военные склады!"
 WGF_event.7.a: "Берите всё что сможете!"
 
 WGF_event.8.t: "Поражение"
 WGF_event.8.desc: "Наше наступление захлебнулось, и в итоге войска Военного Округа перешли в контрнаступление и захватили некоторые наши склады. Это тяжёлое поражение для наших молодых вооружённых сил и обджектов северного Гойки."
 WGF_event.8.a: "Мы ещё отомстим"
 
 WGF_event.9.t: "Переговоры"
 WGF_event.9.desc: "Хоть мы и добились некоторых успехов, операция в конце концов захлебнулась и фронт встал. В связи с этим начались переговоры и конфликт закончился ничьёй."
 WGF_event.9.a: "Хорошо."
 
 WGF_event.10.t: "Сигнал"
 WGF_event.10.desc: "Наши радиостанции уловили сигнал о запросе помощи, который шёл из Северного Гойки. Мы полагаем что это экспедиция, которая отправилась туда пол года назад. Должны ли мы выслать спасательный корабль?"
 WGF_event.10.a: "Отправьте транспортные суда на сигнал."
 WGF_event.10.b: "Не наши проблемы."
 
 WGF_event.11.t: "Экспедиция спасена"
 WGF_event.11.desc: "Наши корабли смогли успешно пересечь Канал Гойки и приплыть по координатам. Там мы обнаружили примерно 60 обджектов, которые были успешно доставлены обратно на континент."
 WGF_event.11.a: "Будет интересно послушать их истории."
 
 WGF_event.12.t: "Мы опоздали"
 WGF_event.12.desc: "Увы, но когда наши корабли подплыли к побережью, мы смогли обнаружить лишь несколько упаковок от пайков и следы. Судьба группы неизвестна."
 WGF_event.12.a: "Трата времени."
 
 WGF_event.14.t: "Блеск монеты"
 WGF_event.14.desc: "Постепенно пограничные конфликты переросли в полноценные сражения по всей линии фронта от пустыни до побережья канала. Наши войска переходят в наступление. Конфликт официально начался."
 WGF_event.14.a: "Так точно."
 
 WGF_event.15.t: "Суд над Койни"
 WGF_event.15.desc: "- Итак, обвиняемый, признаёте ли вы свою вину в военных преступлениях против обджектов Северного Гойки и против революции?\n- Пошёл к чёрту, Файри!\nПодсудимый внезапно выскачил из своего места в суде присяжных, подбежал к Файри и шлёпнул его по лицу, на что последовал ответный шлепок. Вскоре их разняли."
 WGF_event.15.a: "Как в старые добрые."
 #NEWS
 bfdinews.1.t: "Файри выигрывает Остров Мечты!"
 bfdinews.1.desc: "Спустя два года состязаний, Битва За Остров Мечты подходит к концу. По результатам финального голосования, победителем вышел... Файри! Койни потерял сознание по итогам голосования. Эта новость уже взбудоражила общественность и вызвала значительные негодования в обществе Гойки. Утечки также сообщают, что Файри пустил на остров всех, кроме Лифи - своей лучшей подруги. Причины пока что неизвестны, но мы следим за развитием событий."
 bfdinews.1.a: "Ненависть это тоже популярность."
 
 bfdinews.2.t: "ОСТРОВ МЕЧТЫ БЫЛ УКРАДЕН!"
 bfdinews.2.desc: "                          ГОЙКИ НЬЮС: СРОЧНЫЙ ВЫПУСК\nПо сообщениям наших источников из западных регионов, Остров Мечты, сражение за который беспрерывно шло 2 года подряд, бесследно исчез. По первоначальной версии, остров был выкуплен Лифи, которая, вероятно, скрылась в злом лесу. Кто позволил провести эту незаконную операцию и откуда были взяты деньги пока что неизвестно. В это время беспорядки захлестнули практически весь континент и местные города погрузились в хаос. Гойки ньюс будет следить за развитием событий."
 bfdinews.2.a: "Безумие!"
 
 bfdinews.3.t: "Битва за социализм"
 bfdinews.3.desc: "Битва за социализм - обджект-шоу, которое совсем недавно запустили в РФСГ в целях пропагандистской работы с населением. В отличии от БЗОМ, в этом шоу продвигаются идеи кооперации и сотрудничества, участники не соревнуются друг с другом, а напротив, кооперируются с целью достижения цели и сопротивления реакционерам."
 bfdinews.3.a: "Интересно."
 
 bfdinews.4.t: "Манифест революции"
 bfdinews.4.desc: "В новой программной работе 'Манифест революции', идеологи Революционного Фронта Северного Гойки объявили о 'неизбежном экспорте революции и её распространии на Весь Гойки'. Соседние РФСГ режимы уже расценили это как угрозу и подготавливают свои ополчения."
 bfdinews.4.a: "Файри зашёл далеко."
 bfdinews.4.b: "Реакционеры дрожат в страхе!"
 
 bfdinews.5.t: "Экспедиция в Северный Гойки!"
 bfdinews.5.desc: "Доброе утро, дорогие слушатели! Интересные новости пришли из Норт-Гойкилэнда: Оттуда отчалила группа экспедиторов-первопроходцев из двух сотен обджектов, которые отправились в Северный Гойки прямиком через канал. Их целью является исследование прибрежных районов континента. Пока что это всё, что нам известно, но мы будем следить за этой интересной экспедицией."
 bfdinews.5.a: "Удачи."
 
 bfdinews.6.t: "Провозглашение социалистической республики"
 bfdinews.6.desc: "Важные новости: Спустя несколько недель после разгрома Военного Округа и после того как Красная Армия установила контроль над Кэри, Файри объявил о создании Социалистической Республики Гойки. Это новая страница в истории Северного Гойки и новый этап продвижения 'общегойкийской революции'. Потерпит ли новая республика крах или же успешно распространит своё влияние на весь континент?"
 bfdinews.6.a: "В будущее."