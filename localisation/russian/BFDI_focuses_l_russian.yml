l_russian:
 #GOIKY
 GOI_focus_continue_contest: "Состязание продолжается!"
 GOI_focus_continue_contest_desc: "Битва За Остров Мечты уже на финишной прямой! Зрители ожидают результата.\nОсталось провести всего пару тортов на кону чтобы определить победителя!"
 GOI_focus_final_four: "Финальная Четвёрка"
 GOI_focus_final_four_desc: "Цветок, Огонёк, Листик и Пузырёк сформировались в фильнальную четвёрку БЗОМа! Спустя 2 года состязания, шоу подходит к концу."
 GOI_focus_viewers_will_decide: "Зрителям решать"
 GOI_focus_viewers_will_decide_desc: "Теперь, когда осталось всего два возможных победителя, мы дадим зрителям выбрать победителя."
 GOI_focus_burning_results: "Обжигающие итоги"
 GOI_focus_burning_results_desc: " "
 GOI_focus_oh_my_tree: "О моё дерево!"
 GOI_focus_oh_my_tree_desc: " "
 GOI_focus_congratulate_the_winner: "Поздравить победителя"
 GOI_focus_congratulate_the_winner_desc: "Необходимо провести некоторые торжества по случаю окончания шоу."
 GOI_focus_roll_up_the_show: "Свернуть шоу"
 GOI_focus_roll_up_the_show_desc: "Теперь, когда шоу завершено, мы можем со спокойной душой сворачивать всю его инфраструктуру."
 GOI_focus_back_to_normal_life: "Возвращение к обычной жизни"
 GOI_focus_back_to_normal_life_desc: "Битва За Остров Мечты достаточно сильно повлияла на ход жизни в Гойки. Теперь, когда шоу подошло к концу, можно вернуть зелёные равнины к нормальной жизни."
 
 #NGRF
 WGF_focus_our_situation: "Наша ситуация"
 WGF_focus_our_situation_desc: "Прежде спокойный Гойки ныне погрузился в хаос, и наше положение в этом сумасброде незавидно. Знамя социализма сейчас несёт лишь небольшой осколок на северо-западе Гойки, всюду окружённый предателями и контрреволюцией. Очевидным фактом является неизбежное распространение диктатуры пролетариата на весь континент, но пока что революция должна уйти в оборону и хорошо изучить свою ситуацию и окружение."
 
 WGF_focus_means_of_production: "Средства производства"
 WGF_focus_means_of_production_desc: "Промышленность в доанархичном Гойки не была сильно развита и в основном концентрировалась в центре, из-за чего теперь страдает наш молодой социализм. После совещания с президиумом Файри отправляет директиву о немедленном развертывании новых производств в Норт-Гойкилэнде и окрестностях."
 
 WGF_focus_protect_the_revolution: "Оборона революции"
 WGF_focus_protect_the_revolution_desc: "Республика скована со всех сторон. На востоке предатели и контрреволюционеры оформились в военный округ и планируют военный поход на Норт-Гойкилэнд, на юге прогнивший режим душит наши коммуникации и внешние связи. Революции необходимо оружие, которое она может держать в руках. В старом Гойки никто и не задумывался о вооружении, поэтому нам придется проделать титаническую работу по налаживанию уже давно забытых технологий."
 
 WGF_focus_ideals_of_revolution: "Идеалы революции"
 WGF_focus_ideals_of_revolution_desc: "Наш благородный гойкийский социализм должен иметь соответствующие общественные идеалы. Агитация - один из главных наших инструментов. Нужно чтобы каждый обджект северного Гойки знал о той величайшей революции общества, которую сумел застать."
 
 WGF_focus_forget_about_island: "Забудьте об острове!"
 WGF_focus_forget_about_island_desc: "Остров мечты пропал навсегда. Это неотвратимо. Мы должны осознать это и двигаться дальше."
 
 WGF_focus_socialist_realism: "Социалистический реализм"
 WGF_focus_socialist_realism_desc: "Новый строй диктует новые культурные нормы. Долой мещанское искусство!"
 
 WGF_focus_peoples_object_show: "Народное Обджект-шоу"
 WGF_focus_peoples_object_show_desc: "Чтобы отвлечь людей мы запустим собственное обджект-шоу. Далеко не такое масштабное как БЗОМ, но продвигающее идеалы нашего славного социалистического строя."
 
 WGF_focus_development_of_theory: "Углубление теории"
 WGF_focus_development_of_theory_desc: "Без хорошей теории не может быть никакой практики. Необходимо изучить противоречия доанархичного общества Гойки, ведь очевидно, что пропажа острова мечты стала лишь спусковым крючком всей той массы проблем, которые накопились в обществе Гойки."
 
 WGF_focus_investigation: "Расследование"
 WGF_focus_investigation_desc: "Необходимо провести изучение цепочки событий после пропажи острова. Судьба Лифи до сих пор не до конца ясна."
 
 WGF_focus_trial_over_leafy: "Суд над Лифи"
 WGF_focus_trial_over_leafy_desc: "Лифи исчезла без следа, но это никак не может помешать нам справедливо оценить её деяния на процессе при помощи показаний свидетелей и вынести приговор, даже если он никогда не будет приведём в исполнение."
 
 WGF_focus_different_but_united: "Разные, но единые"
 WGF_focus_different_but_united_desc: "Обджекты имеют огромное разнообразие форм и размеров, цветов и конечностей, но всех их единяет непримиримая борьба за своё освобождение. Именно поэтому мы берём на свои знамёна 'Обджекты Гойки, соединяйтесь!'."
 
 WGF_focus_our_struggling_friends: "Наши борющиеся друзья"
 WGF_focus_our_struggling_friends_desc: "Множество обджектов всего Гойки откликнулись на призыв свободы и создали революционные ячейки по всему континенту. Мы должны поддерживать этих товарищей всем, чем можем и обязательно должны создать крепкие контакты."
 
 WGF_focus_the_offer: "Предложение"
 WGF_focus_the_offer_desc: "Интересные вести поступают из Кэсленда: Крупную популярность там набирают дружественная нам фракция обджект-социалистов. Мы можем протолкнуть в временное правительство о сотрудничестве, при некотором давлении со стороны местных коммунистов."
 
 WGF_focus_declare_our_goal: "Заявить о нашей цели"
 WGF_focus_declare_our_goal_desc: "Теперь, когда мы основательно подготовились, наша революция может открыто объявить о своём неизбежном распространении на весь Гойки. Пришло время начать освободительный поход против реакционеров!"
 
 WGF_focus_ready_for_work_and_defense: "Готов к труду и обороне!"
 WGF_focus_ready_for_work_and_defense_desc: "Не может быть государства без индустрии и без армии, а тем более государства социалистического! План преобразований, составленный нашим правительством, приведёт обджектов Северного Гойки к процветанию и убедит всех наших противников в неопровержимом превосходстве социализма!"
 
 WGF_focus_machines_for_objects: "Станки"
 WGF_focus_machines_for_objects_desc: "Промышленность Норт-Гойкилэнда находится в плачевном положении. Необходимо семимильными шагами быстро провести индустриализацию, даже если для этого придётся открывать цеха под открытым небом."
 
 WGF_focus_socialist_army: "Красная армия"
 WGF_focus_socialist_army_desc: "Государство без армии - как обджект без рук, оно абсолютно неспособно за себя постоять. А тем более государству социалистическому армия нужна как никогда. Обджектам старого Гойки армия была не нужна по природе их общества, но сегодня армия - залог выживания любого режима."
 
 WGF_focus_rifles_for_objects: "Винтовки"
 WGF_focus_rifles_for_objects_desc: "Армии нужно оружие, а оружие невозможно без промышленности. Таким образом - армия и индустрия неразрывно связаны между собой. Развёртывание военной промышленности тоже является необходимым условием выживания нашего народного государства."
 
 WGF_focus_all_objects_serving: "Все обджекты проходят службу"
 WGF_focus_all_objects_serving_desc: "Все обджекты, имеющие верхние конечности должны проходить обязательную службу в нашей социалистической армии. Нам необходимо добиться как минимум трёхкратной инициативы над противником для победы."
 
 WGF_focus_challenge_coiny: "Бросить вызов Койни"
 WGF_focus_challenge_coiny_desc: "Смелая идея зародилась в рядах генералитета: 'Немного' перейти границу и спровоцировать конфликт с их пограничниками. Если у нас всё получится, мы получим не только опыт, но и значительное количество припасов."
 
 WGF_focus_industrialization_of_steppes: "Индустриализация степей"
 WGF_focus_industrialization_of_steppes_desc: "60% нашей территории - Западная пустыня Гойки. Освоение этой территории нашей промышленностью никак нам не помешает, к тому же, там есть значительные запасы топлива."
 
 WGF_focus_quarterly_planning: "Квартальное планирование"
 WGF_focus_quarterly_planning_desc: "Будет выделено отдельное министерство планирования для создания директивных планов по экономическому развитию."
 
 WGF_focus_science_expansion: "Развитие наук"
 WGF_focus_science_expansion_desc: "Наука - базис развития производительных сил. Необходимо и жизненно важно развивать эту отрасль."
 
 WGF_focus_revolutionary_tactics: "Революционные тактики"
 WGF_focus_revolutionary_tactics_desc: "В доанархичном Гойки никто и не мыслил о военной тактике и стратегии, но сегодня их разработка необходима нам как воздух."
 
 WGF_focus_socialist_economic_miracle: "Социалистическое экономическое чудо"
 WGF_focus_socialist_economic_miracle_desc: "Год назад Норт-Гойкилэнд был фактической пустыней, а сегодня это экономический центр всего северного Гойки! Такие высоты были достигнуты исключительно благодаря нашей социалистической экономике и мужественности наших обджектов."
 
 WGF_focus_operation_coinflip: "§YКОИНФЛИП§!"
 WGF_focus_operation_coinflip_desc: "У нас нет времени ожидать, когда реакционеры сами прольют воду на наш социалистический огонь. Превентивный удар по контрреволюции - лучшее решение. Хунта Койни на востоке будет первой целью нашей Красной Армии."
 
 WGF_focus_deploy_the_army: "Развернуть армию"
 WGF_focus_deploy_the_army_desc: "Пришло время задействовать резервы для решающего боя."
 
 WGF_focus_barriers_and_pitfalls: "Барьеры и Ловушки"
 WGF_focus_barriers_and_pitfalls_desc: "Линия обороны в случае чего не будет лишней."
 
 WGF_focus_mass_propaganda: "Развернуть пропаганду"
 WGF_focus_mass_propaganda_desc: "Эта битва ведётся за освобождение обджектов Северного Гойки, и люди должны знать этот неопровержимый факт."
 
 WGF_focus_send_saboteurs: "Заслать диверсантов"
 WGF_focus_send_saboteurs_desc: "Саботаж Военного Округа изнутри также очень важен для нашей победы."
 
 WGF_focus_flip_the_coin: "§YПоследний шлепок§!"
 WGF_focus_flip_the_coin_desc: "Пришло время нанести реакционерам-милитаристам из 'Военного Округа' превентивный смертельный удар. Очень скоро наши обджекты пересекут границу Округа и безусловно наголову разгромят армию безумного деспота!\n\n§RСоциалистическая революция начинает свой экспорт.§!"
 
 #REICH
 GGR_focus_power_of_the_strong: "Власть Сильных"
 GGR_focus_power_of_the_strong_desc: "Прежний Гойки рухнул из-за своей нищенской анархичной структуры. Снежное плато требует сильной власти, пусть и её жители пока что этого не понимают."
 
 GGR_focus_radicalization: "Радикализация"
 GGR_focus_radicalization_desc: "В первую очередь необходимо поставить на правильный путь население. Любые средства пропаганды будут полезны в этой великой борьбе за культурную общность наших обджектов."
 
 GGR_focus_militarization: "Милитаризация"
 GGR_focus_militarization_desc: "Оглянитесь! Со всех сторон культурное и общественное единство нашего Снежного Плато, которое строилось многие годы, беспощадно разрывается национал-предателями и анархистами! Нам необходима сильная армия, которая сможет защитить наши национальные узы."
 
 GGR_focus_snowy_identity: "Снежная идентичность"
 GGR_focus_snowy_identity_desc: "Неоспоримо, то что обджекты Снежного Плато отличаются особым единством и культурными связями, чем не может похвастаться ни один другой регион Гойки. Мы должны сохранить единство нашей нации любой ценой и распространить её."
 
 GGR_focus_einheitstadt: "§RАйнхатсштадт§!"
 GGR_focus_einheitstadt_desc: "Снежное плато пребывает в печальном состоянии: Малая плотность населения и отсталая промышленность очень сильно бьют по единству снежных обджектов, к этому накладываются южные национал-предатели и лесные анархисты, которые появились из-за недоверия нашему правительству. Для объединения народа Снежных равнин будет предпринят ряд 'политик'."
 
 GGR_focus_fight_against_anarchy: "Борьба против Анархии"
 GGR_focus_fight_against_anarchy_desc: "Хоть на бумажных картах Снежный лес находится в нашем составе, на деле там уже давно действуют 'незаконные органы власти'. Самоуправления анархистов и безрукой пятой колонны бьют по единству нации. Они должны быть уничтожены."
 
 GGR_focus_propaganda: "Пропаганда"
 GGR_focus_propaganda_desc: "Доверие нашему национальному правительству находится на достаточно низком уровне. Обджекты Снежного Плато хоть и отличаются своей культурной общностью, но достаточно пассивны в плане политических движений. Одна из наших важнейших целей - объединить обджектов в великом порыве национального единства. Для достижения этого результата нам необходима низовая политическая активность масс, именно поэтому пропаганда - один из наших первых ходов."
 
 GGR_focus_the_third_way: "Наш Путь"
 GGR_focus_the_third_way_desc: "Экономика доанархичного Гойки была случайным, невнятным хаосом под сапогом пятой колонны из Кэсленда. Нам необходима своя экономическая модель, которая будет отражать великое единство обджектов Снежного Плато."
 
 GGR_focus_industrialization: "Индустриализация"
 GGR_focus_industrialization_desc: "Как бы тяжело не было это признавать, но Плато - Один из беднейших регионов современного Гойки. Он отличается невероятно низкой плотностью населения и практическим отсутствием промышленности. Сволочи из Кэсленда обделили нас какими-либо технологиями, понимая свою никчёмность, но мы ещё покажем им, на что способны обджекты Снежных Равнин."
 
 GGR_focus_geniuses_of_the_snowy_plateau: "Ты умнее чем Сноуболл?"
 GGR_focus_geniuses_of_the_snowy_plateau_desc: "Не может быть никакой экономики без технического прогресса. Снежное Плато с каждым годом полнится гениями, так направим же этот национальный порыв в нужное русло."
 
 GGR_focus_snowy_vexels: "Снежные Векселя"
 GGR_focus_snowy_vexels_desc: "Давать долги самому себе - Очень эффективное средство роста экономики, хоть и опасное. Но мы же будем аккуратны, верно?"
 
 GGR_focus_property_of_the_wrong_objects: "'Неправильные' обджекты"
 GGR_focus_property_of_the_wrong_objects_desc: "С давних пор известна сущность верхушки общества Гойки. Обджекты без верхних конечностей, маленькие и слабые мало того что живут за счёт трудящихся, так ещё и формируют тайные пятые колонны, при помощи которых управляют подконтрольными обджектами, притворяясь 'слабыми и невинными'. Весь старый Гойки был пропитан этим отвратительным духом, и он сильно ударил по Снежному Плато. Но из-за кризиса власть пятой колонны была уничтожена, и мы можем со спокойной душой начать уничтожать этих паразитов общества."
 
 GGR_focus_4_year_plan: "Четырёхлетний план"
 GGR_focus_4_year_plan_desc: "Важной чертой нашей новой экономики станет централизованность. Нельзя допустить анархичности старого Гойки."
 
 GGR_focus_free_labor: "14-часовой рабочий день"
 GGR_focus_free_labor_desc: "Паразиты должны отрабатывать свою паразитарную природу. Именно поэтому мы будем использовать бесплатный труд безруких обджектов в лагерях."
 
 GGR_focus_destruction_by_labor: "Уничтожение трудом"
 GGR_focus_destruction_by_labor_desc: "Отработка паразитов - нормальная практика. Но даже после смерти они могут пригодиться в качестве материала для нашей промышленности."
 
 GGR_focus_corporative_economy: "Снежная экономика"
 GGR_focus_corporative_economy_desc: "Мы достигли невероятных результатов благодаря нашей гениальной экономической политике. Снежное плато продолжает своё движение вперёд!"
 
 GGR_focus_verschneitwehr: "Вершнайтвёр"
 GGR_focus_verschneitwehr_desc: "В старом Гойки никто не заботился об армии, до того момента пока не припекло. Снежное Плато ныне нуждается в защите как ни один другой регион Гойки. Для того чтобы уберечь своё национальное единство, обджекты Снежных Равнин должны создать вооружённые силы."
 
 GGR_focus_advanced_tactics: "Передовые тактики"
 GGR_focus_advanced_tactics_desc: "Война - невероятно сложное искусство, и мы должны освоить его раньше своих противников. Гениальные умы Снежных Равнин отлично справятся с этой задачей."
 
 GGR_focus_mass_mobilization: "Массовая мобилизация"
 GGR_focus_mass_mobilization_desc: "Все обджекты Снежного Плато должны держать в руках оружие против своих врагов. Десятикратное численное превосходство откроет нам двери к любой победе."
 
 GGR_focus_penal_battalions: "Штрафные батальоны"
 GGR_focus_penal_battalions_desc: "Национал-предателей и низкосортных обджектов можно сгонять в армию и отправлять их на амбразуры противника в целях искупления их вины перед обществом."
 
 GGR_focus_expand_militia: "Расширить ополчение"
 GGR_focus_expand_militia_desc: "'Нерегулярные части' могут выполнять не только задачи фронта, но и расширить свои полномочия на 'усмирение' малых населённых пунктов и анархичных самоуправлений в нашем тылу. Важной задачей будет его расширение."
 
 GGR_focus_forest_tanks: "Лесные танки"
 GGR_focus_forest_tanks_desc: "Техника - залог успеха в бою. Однако, территория на которой мы будем вести боевые действия требует некоторой её модификации."
 
 GGR_focus_anti_partisan_tactics: "Тактики против партизан"
 GGR_focus_anti_partisan_tactics_desc: "Партизанская война является одним из самых сложных типов боевых действий, и мы никак не сможем перегнать анархистов в этом искусстве, поэтому нам необходимы некоторые специфические 'тактики'."
 
 GGR_focus_expansionist_army: "Наступательная армия"
 GGR_focus_expansionist_army_desc: "Да, цель номер 1 нашей армии - защита культуры Снежного Плато от порабощения. Но одной из её задач также является расширение высокой культуры и традиций Снежных Равнин на другие территории."
 
 GGR_focus_law_enforcement_agencies: "Силовые органы"
 GGR_focus_law_enforcement_agencies_desc: "Полиция - наша вторая армия. Мы должны иметь сильный тыл без подпольных ячеек и прочих последствий анархической пропаганды."
 
 GGR_focus_erweiterungsbedarf: "Необходимость экспансии"
 GGR_focus_erweiterungsbedarf_desc: "Так как наше превосходство над остальными регионами неоспорима, то наша первичная цель - расширение национальной идентичности Снежного Плато на весь Гойки."
 
 GGR_focus_whiteshirts: "Белорубашечники"
 GGR_focus_whiteshirts_desc: "Малые отряды ополчения из идейно заряженных обджектов будут показывать отличную эффективность в операциях по 'умиротворению' населённых пунктов под контролем анархистов."
 
 GGR_focus_schneeschutz: "Шнеешутс"
 GGR_focus_schneeschutz_desc: "Секретная внутренняя полиция, которая будет работать с подпольем - вот что нам нужно."
 
 GGR_focus_terror: "Террор"
 GGR_focus_terror_desc: "К анархистам и национал-предателям должны быть применены самые жестокие методы по усмирению и уничтожению."
 
 GGR_focus_burn_the_underground: "Выжечь подполье"
 GGR_focus_burn_the_underground_desc: "Прежде чем вернуть под контроль леса, необходимо уничтожить противника у себя дома. Подполье - первоочерёдная цель."
 
 GGR_focus_operation_wintersfest: "'Зимний праздник'"
 GGR_focus_operation_wintersfest_desc: "Операция 'Зимний праздник' - План высшего военного командования по уничтожению партизанских формирований на нашей территории с применением самых жестоких методов."
 
 GGR_focus_popular_support: "Всенародная поддержка"
 GGR_focus_popular_support_desc: "Для успеха нашего государственного строительства нам необходимо идейное единство обджектов Снежного Плато, и мы успешно идём к своей цели."
 
 GGR_focus_partizan_war: "Партизанская Война"
 GGR_focus_partizan_war_desc: "Все предыдущие операции были лишь подготовкой к нашей основной цели - Уничтожению гнезда анархистов в Снежном Лесу. Огромное количество обджектов поддалось ереси этих неполноценных. Что-ж, пришло время положить этому конец."
 
 GGR_focus_emphasize_our_superiority: "Подчеркнуть наше превосходство"
 GGR_focus_emphasize_our_superiority_desc: "Снежное Плато - Самая возвышенная и благородная территория Гойки в культурном и национальном аспекте, и это неоспоримый факт. Никогда никакой регион в истории Гойки не был так крепко сплочён как Снежные Равнины и их жители."
 
 GGR_focus_demonstrative_democracy: "Показательная демократия"
 GGR_focus_demonstrative_democracy_desc: "В целях создания некоторой вывески демократии будет созван парламент в котором будут заседать две партии."
 
 GGR_focus_nothing_happens_here: "Здесь ничего не происходит!"
 GGR_focus_nothing_happens_here_desc: "Наша политика по отношению к  неполноценным обджектам может вызывать некоторые... вопросы. Нам просто необходимо спрятать это от глаз общественности, пока она не будет к этому готова."
 
