l_russian:
 #GOIKY
 GOI_focus_continue_contest: "Состязание продолжается!"
 GOI_focus_continue_contest_desc: "Битва За Остров Мечты уже на финишной прямой! Зрители ожидают результата.\nОсталось провести всего пару тортов на кону чтобы определить победителя!"
 GOI_focus_final_four: "Финальная Четвёрка"
 GOI_focus_final_four_desc: "Цветок, Огонёк, Листик и Пузырёк сформировались в фильнальную четвёрку БЗОМа! Спустя 2 года состязания, шоу подходит к концу."
 GOI_focus_viewers_will_decide: "Зрителям решать"
 GOI_focus_viewers_will_decide_desc: "Теперь, когда осталось всего два возможных победителя, мы дадим зрителям выбрать победителя."
 GOI_focus_burning_results: "Обжигающие итоги"
 GOI_focus_burning_results_desc: " "
 GOI_focus_oh_my_tree: "О моё дерево!"
 GOI_focus_oh_my_tree_desc: " "
 GOI_focus_congratulate_the_winner: "Поздравить победителя"
 GOI_focus_congratulate_the_winner_desc: "Необходимо провести некоторые торжества по случаю окончания шоу."
 GOI_focus_roll_up_the_show: "Свернуть шоу"
 GOI_focus_roll_up_the_show_desc: "Теперь, когда шоу завершено, мы можем со спокойной душой сворачивать всю его инфраструктуру."
 GOI_focus_back_to_normal_life: "Возвращение к обычной жизни"
 GOI_focus_back_to_normal_life_desc: "Битва За Остров Мечты достаточно сильно повлияла на ход жизни в Гойки. Теперь, когда шоу подошло к концу, можно вернуть зелёные равнины к нормальной жизни."
 
 #NGRF
 WGF_focus_our_situation: "Наша ситуация"
 WGF_focus_our_situation_desc: "Прежде спокойный Гойки ныне погрузился в хаос, и наше положение в этом сумасброде незавидно. Знамя социализма сейчас несёт лишь небольшой осколок на северо-западе Гойки, всюду окружённый предателями и контрреволюцией. Очевидным фактом является неизбежное распространение диктатуры пролетариата на весь континент, но пока что революция должна уйти в оборону и хорошо изучить свою ситуацию и окружение."
 
 WGF_focus_means_of_production: "Средства производства"
 WGF_focus_means_of_production_desc: "Промышленность в доанархичном Гойки не была сильно развита и в основном концентрировалась в центре, из-за чего теперь страдает наш молодой социализм. После совещания с президиумом Файри отправляет директиву о немедленном развертывании новых производств в Норт-Гойкилэнде и окрестностях."
 
 WGF_focus_protect_the_revolution: "Оборона революции"
 WGF_focus_protect_the_revolution_desc: "Республика скована со всех сторон. На востоке предатели и контрреволюционеры оформились в военный округ и планируют военный поход на Норт-Гойкилэнд, на юге прогнивший режим душит наши коммуникации и внешние связи. Революции необходимо оружие, которое она может держать в руках. В старом Гойки никто и не задумывался о вооружении, поэтому нам придется проделать титаническую работу по налаживанию уже давно забытых технологий."
 
 WGF_focus_ideals_of_revolution: "Идеалы революции"
 WGF_focus_ideals_of_revolution_desc: "Наш благородный гойкийский социализм должен иметь соответствующие общественные идеалы. Агитация - один из главных наших инструментов. Нужно чтобы каждый обджект северного Гойки знал о той величайшей революции общества, которую сумел застать."
 
 WGF_focus_forget_about_island: "Забудьте об острове!"
 WGF_focus_forget_about_island_desc: "Остров мечты пропал навсегда. Это неотвратимо. Мы должны осознать это и двигаться дальше."
 
 WGF_focus_socialist_realism: "Социалистический реализм"
 WGF_focus_socialist_realism_desc: "Новый строй диктует новые культурные нормы. Долой мещанское искусство!"
 
 WGF_focus_peoples_object_show: "Народное Обджект-шоу"
 WGF_focus_peoples_object_show_desc: "Чтобы отвлечь людей мы запустим собственное обджект-шоу. Далеко не такое масштабное как БЗОМ, но продвигающее идеалы нашего славного социалистического строя."
 
 WGF_focus_development_of_theory: "Углубление теории"
 WGF_focus_development_of_theory_desc: "Без хорошей теории не может быть никакой практики. Необходимо изучить противоречия доанархичного общества Гойки, ведь очевидно, что пропажа острова мечты стала лишь спусковым крючком всей той массы проблем, которые накопились в обществе Гойки."
 
 WGF_focus_investigation: "Расследование"
 WGF_focus_investigation_desc: "Необходимо провести изучение цепочки событий после пропажи острова. Судьба Лифи до сих пор не до конца ясна."
 
 WGF_focus_trial_over_leafy: "Суд над Лифи"
 WGF_focus_trial_over_leafy_desc: "Лифи исчезла без следа, но это никак не может помешать нам справедливо оценить её деяния на процессе при помощи показаний свидетелей и вынести приговор, даже если он никогда не будет приведём в исполнение."
 
 WGF_focus_different_but_united: "Разные, но единые"
 WGF_focus_different_but_united_desc: "Обджекты имеют огромное разнообразие форм и размеров, цветов и конечностей, но всех их единяет непримиримая борьба за своё освобождение. Именно поэтому мы берём на свои знамёна 'Обджекты Гойки, соединяйтесь!'."
 
 WGF_focus_our_struggling_friends: "Наши борющиеся друзья"
 WGF_focus_our_struggling_friends_desc: "Множество обджектов всего Гойки откликнулись на призыв свободы и создали революционные ячейки по всему континенту. Мы должны поддерживать этих товарищей всем, чем можем и обязательно должны создать крепкие контакты."
 
 WGF_focus_the_offer: "Предложение"
 WGF_focus_the_offer_desc: "Интересные вести поступают из Кэсленда: Крупную популярность там набирают дружественная нам фракция обджект-социалистов. Мы можем протолкнуть в временное правительство о сотрудничестве, при некотором давлении со стороны местных коммунистов."
 
 WGF_focus_declare_our_goal: "Заявить о нашей цели"
 WGF_focus_declare_our_goal_desc: "Теперь, когда мы основательно подготовились, наша революция может открыто объявить о своём неизбежном распространении на весь Гойки. Пришло время начать освободительный поход против реакционеров!"